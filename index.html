  <body>
    <div class="mobile-wrapper">
      <!--======= Header =======-->

      <header class="header">
        <div class="container">
          <span>Bem vindo de volta!</span>
          <h1>CSMI - Conversor de distâncias do sistema métrico (metros) para o sistema imperial (jardas, pés, polegadas, milhas).</h1>
          <div class="menu-toggle" title="Menu">
            <div>
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      </header>

      <!--======= Inputs =======-->
      <section class="main-box" id="main-box">
  
        <!-- Distância -->
        <div class="line-column">
          <div class="input-group">
            <input
              type="text"
              id="meterInput"
              name="meterInput"
              required
              placeholder=" "
              oninput="meters_mask(this)"
              onblur="validate_meters(this)" 
            />
            <label for="meterInput">Distância em (Metros)</label>
            <span class="clear-icon" onclick="clearInput()">&#10006;</span>
          </div>
        </div>

        <div class="line-column">
          <label id="und_imp_label" class="field" for="und_imp" data-value="">
            <span>Und. Medida Imperial</span>
            <div id="img_und_imp" class="psuedo_select" name="img_und_imp">
              <span class="selected"></span> <!-- Texto padrão -->
              <ul id="und_imp_options" class="options">
                <!-- Opções geradas dinamicamente -->
              </ul>
            </div>
          </label>
        </div>

        <div class="line-column separate"></div>

        <div class="line-column">
          <div class="plus-icon">
            <i class="ion ion-ios-add" title="Converter"></i>
          </div>
        </div>
      </section>

      <!--======= Resultado da conversãoC =======-->

      <section class="result-imc">
        <div class="container">
          <h3 class="primary-title">Resultados</h3>

          <div class="imcs-wrapper">
            <div class="imc">
              <i class="ion--map"></i>
              <h4 class="result"></h4>
            </div>
            </div>
          </div>
        </div>
      </section>
    </div>



    <script src="js/script.js"></script>
